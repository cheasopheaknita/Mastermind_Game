<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #mastermind-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      align-items: center;
      background-color: #3498db;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .peg-hole {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fff;
      border: 2px solid #3498db;
    }
  </style>
</head>
<body>
  <div id="mastermind-board">
    <!-- You can add more rows and columns as needed -->
    <div class="peg-hole"></div>
    <div class="peg-hole"></div>
    <div class="peg-hole"></div>
    <div class="peg-hole"></div>


    
    <!-- Repeat the structure for more rows -->
  </div>
</body>
</html>
