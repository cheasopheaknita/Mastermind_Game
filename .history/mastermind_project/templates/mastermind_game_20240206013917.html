<!-- mastermind_game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #555;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        #userGuess {
            padding: 10px;
            margin-top: 10px;
            width: 300px; /* Adjust the width as needed */
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        #history {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to Mastermind! </h1>
    <p>Try to guess the 4-color code.</p>

    <div id="result"></div>

    <input type="text" id="userGuess" placeholder="Enter your guess (e.g., RGBY)" size="30">
    <button onclick="submitGuess()">Submit Guess</button>

    <div id="history">
        <h3>Guess History:</h3>
        <ul id="guessHistory"></ul>
    </div>

    <script>
        function submitGuess() {
            var userGuess = document.getElementById("userGuess").value;

            fetch('/submit_guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ guess: userGuess }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from Flask
                document.getElementById("result").innerText = data.result || data.error;
                updateGuessHistory(userGuess, data.result || data.error);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function updateGuessHistory(guess, result) {
            var historyList = document.getElementById("guessHistory");
            var listItem = document.createElement("li");
            listItem.appendChild(document.createTextNode(`Guess: ${guess} - Result: ${result}`));
            historyList.appendChild(listItem);
        }
    </script>
</body>
</html>
